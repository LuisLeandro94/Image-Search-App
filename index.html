<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>App para Pesquisa de Imagens</title>
        <meta name="description" content="Uma aplicação web para pesquisa de
            imagens.">
        <meta name="author" content="Bruno Faria a20610 e Luis Leandro a20615">
        <meta name="keywords" content="imagens, pesquisa">
        <link rel="stylesheet"

            href="./style.css">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-light">
                <i class="fas fa-hat-wizard fa-2x"></i>
            <a class="button navbar-brand mr-auto mr-lg-0 text-dark" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" title="Trabalho feito por:" data-bs-content="Luís Leandro e Bruno Faria" href="#">ImagePlay</a>
            <div class="navbar-collapse offcanvas-collapse"
                id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <div class="input-group mb-1">
                        <input type="text" class="form-control"
                            id="search-input" placeholder="Search"
                            aria-label="Search" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary"
                                id="search-button" type="button"> <i class="fa
                                    fa-search"></i> </button>
                        </div>
                    </div>
                </form>
            </div>
        </nav>

        <div class = "no-results">

        </div>
        <section class="details-card">
            <div class="container">
                <div class="row" id="contentorFotos">
                    
                </div>
                <div class="row">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled"><a class="page-link"
                                    href="#"
                                    id="anterior">Anterior</a></li>
                            <li class="page-item"><a class="page-link" href="#"
                                    id="seguinte">Seguinte</a></li>
                        </nav>
                    </div>
                </div>
            </section>

            <div class="modal fade" id="Modal" tabindex="-1"
                role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Search Error</h5>
                            <button type="button" class="close" id ="close"
                                data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Please provide a valid search text.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="modal-button" class="btn btn-secondary"
                                data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
